    <script>
        var id = localStorage.getItem("memberID")
        // console.log(id)

        // 更改頭像
        $(".member_img").mousedown(function () {
            $(".member_img").css({
                "transform": "scale(1.2)"
                , "filter": "blur(4px)"
            })
            $(".photo_change").removeClass("hidden")
        })
        $(".photo_change_button").on("click", function () {
            // console.log("12")
        })

        // Car Parking 帳戶 
        $.ajax({
            type: "POST",
            url: "http://localhost:3000/select/member",
            data: { id }
        }).done(
            function (e) {
                var dataServer = JSON.parse(e);
                var money = dataServer[0].member_money;
                var name = dataServer[0].member_name;
                var ac = dataServer[0].member_ac;
                // console.log(money)
                $(".member_money").append(money).css("font-weight", "bold")
                $(".name").append(name).css("font-weight", "bold")
                $(".ac").append(ac).css("font-weight", "bold")
            }
        )

        var url = `http://localhost:3000/select/license/${id}`;
        $.get(url, function (license) {
            $.each(JSON.parse(license), function (index, value) {
                // console.log(value.license)
                $(".license").append(`<option value=${value.member_id}>  ${value.license}</option>`)
            })
        })


        $(".wallet").on("click", function () {
            window.location = "./Wallet.html"
        })

        $(".license_update").on("click", function () {
            window.location = "./Car_Licence_add.html"
        })
        $(".license_delete").on("click", function () {
            window.location = "./Car_Licence_choose.html"
        })

        $(".payment").on("click", function () {
            window.location = "./Payment.html"
        })
        $(".Trade_record").on("click", function () {
            window.location = "./Trade_record.html"
        })
        $(".G_index").on("click", function () {
            window.location = "./index.html"
        })
    </script>
