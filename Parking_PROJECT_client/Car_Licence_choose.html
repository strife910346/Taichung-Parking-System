<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>選擇刪除車牌號碼</title>
    <!-- bootstrap5-->
    <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>
    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        button {
            border: none;
            background-color: transparent;
        }

        .back_btn {
            color: white;
            text-align: center;
            font-size: 40px;
            position: fixed;
            margin-left: 0%;
        }

        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div style="height: 80px; background-color: #0069B4; width: 100%; ">
        <button class="back_btn">x</button>
        <h1 style="color: white; line-height:80px; text-align: center;"><b>選擇刪除車牌號碼</b></h1>
    </div>
    <div style="background-color: white;">
        <div class="container" style="padding-top: 20px;">
            <div class="row" style="justify-content: center;">
                <div class="col-12" style="text-align:center">
                    <h6>
                        請選擇刪除車牌號碼
                    </h6>
                    <hr>
                </div>
            </div>
            <div class="row" id="license_data"></div>




        </div>




    </div>
    <script>
        var member_ac =  localStorage.getItem("member_ac")  
        if(!member_ac){
            window.location = "./login.html"
        }
    </script>
    <script>
        var id = localStorage.getItem("memberID")
        console.log(id)
        $(".back_btn").on("click", function () {
            window.location = "./Gold_flow_home.html"
        })
        function refreshData() {
            $('#license_data').empty()
            $.ajax({
                url: `http://localhost:3000/select/license/${id}`,
                type: "GET"
            }).done(function (x) {
                var datafromS = JSON.parse(x);
                // console.log(datafromS)
                for (i = 0; i < datafromS.length; i++) {
                    $('#license_data').append(
                        `<div class="col-12" style="display: flex; align-items: center;justify-content: center;">
                        <div
                            style="background-image: url('./assets/image/license/pay-01.png'); width: 262px; height: 107px; text-align: center; vertical-align: bottom; margin-top: 5px;">
                            <button style="margin-top: 25px; font-size: 40px;" onclick="confirmdelete('${datafromS[i].license}')">${datafromS[i].license}</button>
                        </div>
                </div>
                `
                    )
                }
            })
        }
        refreshData()

        function confirmdelete(x) {
            var result = confirm('確定刪除')
            console.log(result)
            if (result) {
                deletelicense(x)
                refreshData()
            }
        }
        function deletelicense(x) {
            $.ajax({
                url: `http://localhost:3000/delete/license`,
                type: "post",
                data: {
                    license: x
                }
            }).done(function () {
                window.location = "./Gold_flow_home.html"
            })
        }


    </script>
</body>

</html>
